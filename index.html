<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmirVM | Channel News</title>
    <style>
        /* استایل‌های ظاهری */
        body {
            background: radial-gradient(circle at top right, #1e272e, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            color: white;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            font-weight: bold;
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,210,255,0.4));
        }

        /* کادر شیشه‌ای مات (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            width: 85%;
            max-width: 500px;
            min-height: 150px;
            padding: 40px 20px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-tag {
            position: absolute;
            top: -15px;
            right: 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        #news-text {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
            transition: all 0.5s ease;
        }

        .loading {
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>amirvm</h1>

    <div class="glass-card">
        <div class="card-tag">جدیدترین خبر</div>
        <div id="news-text" class="loading">در حال دریافت آخرین خبر...</div>
    </div>

    <script>
        // تنظیمات ربات تلگرام
        const botToken = '8476367811:AAEksH5pVfmJ3N4KFsbqZseLT23VqGRa25s'; // توکن ربات را اینجا بگذار
        
        async function fetchLatestNews() {
            try {
                // دریافت آخرین آپدیت‌ها (offset -1 یعنی فقط آخرین پیام)
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=-1`);
                const data = await response.json();

                if (data.ok && data.result.length > 0) {
                    const lastUpdate = data.result[0];
                    let messageText = "";

                    // بررسی اینکه آیا آپدیت از نوع پست کانال است
                    if (lastUpdate.channel_post) {
                        messageText = lastUpdate.channel_post.text || "این پیام حاوی متن نیست (شاید تصویر یا فایل باشد)";
                    } else {
                        messageText = "هنوز پیامی در کانال ثبت نشده است.";
                    }

                    const newsElement = document.getElementById('news-text');
                    newsElement.innerText = messageText;
                    newsElement.classList.remove('loading');
                }
            } catch (error) {
                document.getElementById('news-text').innerText = "خطا در اتصال به تلگرام!";
                console.error("Error fetching data:", error);
            }
        }

        // اجرای تابع هنگام لود شدن صفحه
        fetchLatestNews();
        
        // آپدیت خودکار هر 1 دقیقه
        setInterval(fetchLatestNews, 60000);
    </script>

</body>
</html>
