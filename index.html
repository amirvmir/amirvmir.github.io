<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmirVM | اینترنت آزاد</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-digits/Farsi-digits.css" rel="stylesheet">
    <style>
        /* تنظیمات کلی و ریست */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background-color: #0d0d11; /* رنگ پس‌زمینه خیلی تیره */
            background-image: radial-gradient(circle at 50% 0%, #2a2a3e 0%, #0d0d11 70%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* افکت نوری پس زمینه */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(180deg, #7b2cbf, #3a0ca3);
            filter: blur(100px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
            top: 20%;
        }

        /* کانتینر اصلی */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        /* هدر (نام و شعار) */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #a0a0b0;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* دکمه اصلی */
        .btn-singbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2d2d3a, #1a1a24);
            color: #fff;
            text-decoration: none;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-singbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn-singbox:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #383848, #22222e);
        }

        .btn-singbox:hover::before {
            left: 100%;
        }

        /* لوگوی داخل دکمه (SVG) */
        .icon-box {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        /* فوتر */
        .footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #66667a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer a {
            color: #8fa3ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* انیمیشن ورود */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>amirvm</h1>
        
        <p class="subtitle">اینترنت آزاد</p>

        <a href="https://amirvmir.github.io/sing-box.html" class="btn-singbox">
            <svg class="icon-box" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/>
            </svg>
            کانفیگ Sing-box
        </a>

        <div class="footer">
            <span>پشتیبانی تلگرام:</span>
            <a href="https://t.me/amirvm_ir" target="_blank">amirvm_ir</a>
        </div>
    </div>

</body>
</html>
