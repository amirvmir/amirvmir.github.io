<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AmirVM | اتصال هوشمند</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #020617;
            --primary: #0ea5e9; 
            --accent: #22d3ee; 
            --cyan: #06b6d4;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, #0c4a6e 0%, var(--bg-deep) 70%);
        }

        .container { width: 90%; max-width: 450px; z-index: 10; display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .brand-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(14, 165, 233, 0.15);
            border-radius: 50px;
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 { font-size: 2.6rem; font-weight: 900; background: linear-gradient(135deg, #fff, #7dd3fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 35px; }

        .action-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 22px; font-size: 1.2rem; font-weight: 700;
            color: white; text-decoration: none;
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            border-radius: 22px; transition: 0.3s;
            box-shadow: 0 15px 35px -10px rgba(14, 165, 233, 0.5);
            border: none;
        }
        .action-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .loader-bar { margin-top: 25px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; width: 0%; background: var(--accent); animation: load 2.5s ease-out forwards; }
        @keyframes load { 100% { width: 100%; } }

        .grid-links { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .mini-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 18px; text-align: center;
            text-decoration: none; color: var(--text-main); transition: 0.3s;
        }
        .mini-card i { font-size: 1.5rem; color: var(--primary); margin-bottom: 8px; display: block; }
        .mini-card span { font-size: 0.9rem; font-weight: 600; }

        .footer { text-align: center; font-size: 0.75rem; color: rgba(255,255,255,0.2); margin-top: 10px; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <div class="container">
        <div class="card">
            <span class="brand-badge">AmirVM Network</span>
            <h1>AmirVM</h1>
            <p>در حال دریافت جدیدترین پیکربندی...</p>
            
            <a href="sing-box://import-remote-profile?url=https://gist.githubusercontent.com/amirvmir/fbab0322085a516369d8e4eb9112b100/raw/#AmirVM" class="action-btn">
                <i class="fas fa-plus-circle" style="margin-left: 10px;"></i>
                افزودن دستی AmirVM
            </a>

            <div class="loader-bar"><div class="fill"></div></div>
            <div style="margin-top: 15px; font-size: 0.8rem; color: var(--accent);">
                کانال ما: @AmirvmIR
            </div>
        </div>

        <div class="grid-links">
            <a href="https://t.me/AmirvmIR" target="_blank" class="mini-card">
                <i class="fab fa-telegram-plane"></i>
                <span>کانال تلگرام</span>
            </a>
            <a href="https://t.me/AmirvmIR" target="_blank" class="mini-card">
                <i class="fas fa-headset"></i>
                <span>پشتیبانی</span>
            </a>
        </div>

        <div class="footer">
             © 2026 <a href="https://t.me/AmirvmIR">AmirVM</a> | All Rights Reserved
        </div>
    </div>

    <script>
        // آدرس RAW Gist و اعمال نام amirvm برای پروفایل در برنامه
        const rawGist = "https://gist.githubusercontent.com/amirvmir/fbab0322085a516369d8e4eb9112b100/raw/";
        const finalImportLink = "sing-box://import-remote-profile?url=" + encodeURIComponent(rawGist) + "#amirvm";

        // انتقال خودکار پس از لود شدن انیمیشن
        setTimeout(() => {
            window.location.href = finalImportLink;
        }, 2800);
    </script>
</body>
</html>
